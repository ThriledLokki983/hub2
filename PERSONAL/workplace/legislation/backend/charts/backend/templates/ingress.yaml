{{- if .Values.ingress.enabled -}}
{{- $fullName := include "django.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "django.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /_/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /account/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /callback/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /msal_callback/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /ec_admin/
            pathType: Prefix
            backend:
              service:
                name: backend-productlegislationnavigator
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-asics
                port:
                  number: 80
    {{- end }}
  {{- end }}
