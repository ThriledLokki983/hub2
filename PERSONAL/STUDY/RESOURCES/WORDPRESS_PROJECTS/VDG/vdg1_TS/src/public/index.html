<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dialog.css" />
    <link rel="stylesheet" type="text/css" href="./order-styles.css" />
    <script type="module" defer src="./bundle.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.4/jspdf.plugin.autotable.min.js"></script>
    <title>Van der Gang Watches: Order-app</title>
  </head>

  <body>
  <div class="layout">
      <header class="header">
      <div class="header__logo--box">
        <img src="./img/site-logo.svg" alt="logo" />
      </div>
      <div class="header__info">
        <div class="header__info--progress">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="pages">
        <!-- add an error notification div -->
        <div class="notification-box">
          <div class="notification-box__content">
            <div class="notification-box__content--text">
              <p>
                <span class="status">Error:</span>
                <span class="message">Er is iets fout gegaan!</span>
              </p>
            </div>
          </div>
        </div>

        <div class="toast__box">
          <div class="toast__container">
            <div class="toast__content">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path d="M270.2 160h35.5c3.4 0 6.1 2.8 6 6.2l-7.5 196c-.1 3.2-2.8 5.8-6 5.8h-20.5c-3.2 0-5.9-2.5-6-5.8l-7.5-196c-.1-3.4 2.6-6.2 6-6.2zM288 388c-15.5 0-28 12.5-28 28s12.5 28 28 28 28-12.5 28-28-12.5-28-28-28zm281.5 52L329.6 24c-18.4-32-64.7-32-83.2 0L6.5 440c-18.4 31.9 4.6 72 41.6 72H528c36.8 0 60-40 41.5-72zM528 480H48c-12.3 0-20-13.3-13.9-24l240-416c6.1-10.6 21.6-10.7 27.7 0l240 416c6.2 10.6-1.5 24-13.8 24z"/>
              </svg>
              <div class="text">
                <h3 class="status">Error:</h3>
                <p class="message">Er is iets fout gegaan!</p>
              </div>
            </div>
            <button class="toast__close">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"/></svg>
            </button>
          </div>
        </div>

        <!-- Add a success message div -->
        <div class="notification-box-success">
          <div class="notification-box__content-success">
            <div class="notification-box__content--text-success">
              <p>
                <span class="success-message"></span>
                <div class="btn__box margin-reduced">
                  <button class="btn" data-goto-homepage>Homepagina</button>
                </div>
              </p>
            </div>
          </div>
        </div>

          <!-- DIALOG -->
          <dialog class="modal" id="modal">
            <div class="modal_info">
              <span class="modal_info--text">Behoud...</span>
              <div class="spinner-box">
                <svg
                  class="spinner-2"
                  width="65px"
                  height="65px"
                  viewBox="0 0 66 66"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    class="path"
                    fill="none"
                    stroke-width="6"
                    stroke-linecap="round"
                    cx="33"
                    cy="33"
                    r="30"
                  ></circle>
                </svg>
              </div>
            </div>
            <div class="modal_btn-group">
              <button class="btn close-button data-goto-homepage">HOMEPAGINA</button>
              <button class="btn close-button data-goto-samepage">SLUIT</button>
            </div>
          </dialog>

        <template id="customer-search-form">
          <div class="contents">
            <form action="#" class="form search__page--form">
              <div class="form__field">
                <div class="form__field--label">
                  <label for="klant" class="label">Klant</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input search-input"
                    id="klant"
                    placeholder="Zoek hier op voor en/of achternaam"
                  />
                  <button class="customer-search">Zoeken</button>
                  <!-- <a href="/auth/logout/" class="btn">Logout</button> -->
                </div>
                <div class="result__list">
                  <!-- List of result will show here -->
                </div>
              </div>
            </form>
            <div class="customer__info">
              <!-- Display results Here if found -->
            </div>
            <div class="btn__box klant">
              <div class="btn__box--next">
                <button class="btn__next newClient" data-offset="1">Nieuwe klant</button>
              </div>
            </div>
          </div>
        </template>
        <section class="page page-1 active search__page animated" id="page-1">
        <div class="spinner-box">
          <svg
            class="spinner"
            width="65px"
            height="65px"
            viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="path"
              fill="none"
              stroke-width="6"
              stroke-linecap="round"
              cx="33"
              cy="33"
              r="30"
            ></circle>
          </svg>
        </div>
        </section>

        <template id="customer-details-form">
          <div>
            <form action="#" class="form search__page--form">
              <div class="form__field">
                <div class="form__field--label">
                  <label for="aanhef" class="label">Aanhef</label>
                </div>
                <div class="radio__group">
                  <div class="radio__input">
                    <input
                      type="radio"
                      class="radio__input--input dhr"
                      id="aanhef"
                      value="Dhr"
                      name="aanhef"
                      required
                    />
                    <label for="aanhef" class="radio__input--label" names="title" id="dhr" data-title="dhr"
                      >Dhr</label
                    >
                  </div>

                  <div class="radio__input">
                    <input
                      type="radio"
                      class="radio__input--input mev"
                      id="mev"
                      value="Mevrouw"
                      name="aanhef"
                      required
                    />
                    <label for="mev" class="radio__input--label" names="title" id="mevr" data-title="mevrouw"
                      >Mevrouw</label
                    >
                  </div>
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="voorletters" class="label">Voorletter(s)</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input req"
                    id="voorletters"
                    data-name="voorletters"
                    required
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="voornaam" class="label">Voornaam</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input req"
                    id="voornaam"
                    data-name="voornaam"
                    required
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="tussenvoegsel" class="label">Tussenvoegsel</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="tussenvoegsel"
                    data-name="tussenvoegsel"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="achternaam" class="label">Achternaam</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input req"
                    id="achternaam"
                    data-name="achternaam"
                    required
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="achternaam" class="label">Bedrijfsnaam</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="bedrijfsnummer"
                    data-name="bedrijfsnummer"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="achternaam" class="label">Btw-nummer</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="kvk-nummer"
                    placeholder="voer hier uw Btw-nummer in -- GB999 9999 99 or GB999 9999 99 999 or GBGD999 or GBHA999"
                    data-name="kvk-nummer"
                     oninvalid="this.setCustomValidity('Invalid VAT number')"
                     onvalid="this.setCustomValidity('')"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="adres" class="label">Adres</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="adres"
                    data-name="adres"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="postcode" class="label">Postcode</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="postcode"
                    data-name="postcode"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="plaats" class="label">Plaats</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input"
                    id="plaats"
                    data-name="plaats"
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="land" class="label">Land</label>
                </div>
                <div class="form__field--input">
                  <select
                    type="text"
                    class="countrypicker input"
                    id="land"
                    aria-label="form-select"
                  >
                    <option selected id="selected" data-name="land">Nederland</option>
                  </select>
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="email" class="label">E-mailadres</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="email"
                    class="input req"
                    id="email"
                    data-name="email"
                    required
                  />
                </div>
              </div>

              <div class="form__field">
                <div class="form__field--label">
                  <label for="tel" class="label">Telefoonnummer</label>
                </div>
                <div class="form__field--input">
                  <input
                    type="text"
                    class="input search-input req"
                    id="tel"
                    data-name="phone"
                    required
                  />
                </div>
              </div>

              <div class="form__field opmerk">
                <div class="form__field--label">
                  <label for="opmerk" class="label">Extra opmerkingen</label>
                </div>
                <div class="form__field--input">
                  <textarea
                    rows="10"
                    type="text"
                    class="input search-input"
                    id="opmerk"
                    data-name="opmerk"
                  ></textarea>
                </div>
              </div>
            </form>
            <div class="btn__box">
              <div class="btn__box--back">
                <button class="btn__back" data-offset="-1">TERUG</button>
              </div>
              <div class="btn__box--next">
                <button class="btn__back continue-later">Klantgegevens opslaan</button>
              </div>
              <div class="btn__box--next">
                <button class="btn__next cust_details details-button" data-offset="1">
                  VERDER
                </button>
              </div>
            </div>
          </div>
        </template>
        <section class="page page-2 input__page" id="page-2">
          <!-- <h1 class="page-title"> Invoer persoonlijke gegevens </h1> -->
        </section>

        <template id="purchase-details-form">
          <div>
            <form action="#" class="form collectie__form">
             <div class="product--search">
                <div class="form__field--group">
                  <label for="hoorloge-naam" class="label">Horloge</label>
                  <input type="text" class="input watch-input" id="hoorloge-naam" placeholder="horloge naam/code" data-name="hoorloge-code" />
                  <button class="watch-search" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                      <path d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z"/>
                    </svg>
                    <span>Zoek</span>
                    </button>
              </div>
              <div class="form__field--group">
                  <label for="band" class="label">Band</label>
                  <input type="text" class="input band-input" id="band-name" placeholder="alli,d,maat xl, blauw" data-name="band-naam" />
                  <button class="band-search" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M508.5 481.6l-129-129c-2.3-2.3-5.3-3.5-8.5-3.5h-10.3C395 312 416 262.5 416 208 416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c54.5 0 104-21 141.1-55.2V371c0 3.2 1.3 6.2 3.5 8.5l129 129c4.7 4.7 12.3 4.7 17 0l9.9-9.9c4.7-4.7 4.7-12.3 0-17zM208 384c-97.3 0-176-78.7-176-176S110.7 32 208 32s176 78.7 176 176-78.7 176-176 176z"/>
                    </svg>
                     <span>Zoek</span>
                    </button>
              </div>
             </div>
              <hr>
              <div class="search__results">
                <!-- display search results here -->
              </div>
              <div class="form__field--group select--group">
                <div class="select--grou-div">
                 <div>
                    <div>
                    <label for="extra" class="label">Extra</label>
                    <select
                    type="text"
                    class="extrapicker input search-input select"
                    id="extra"
                    aria-label="form-select"
                  > <option value="">kies uw extra</option>
                  </select>
                  <button class="btn__add search-extra add-extra" type="button">+</button>

                 </div>

                 <div>
                    <label for="opties" class="label">Sluiting</label>
                     <select
                    type="text"
                    class="optiespicker input search-input select"
                    id="opties"
                    aria-label="form-select"
                  > <option value="">kies uw opties</option>
                  </select>
                  <button class="btn__add search-extra add-option" type="button">+</button>
                 </div>
                 </div>

                  <div class="form__field">
                    <div class="form__field--label">
                      <label for="bijzonderheden" class="label">Bijzonderheden</label>
                    </div>
                    <div class="form__field--input">
                      <input
                        type="text"
                        class="input special"
                        id="bijzonderheden"
                        data-name="bijzonderheden"
                      />
                </div>
              </div>
                </div>
                  <!-- <button class="btn__add search-extra">+</button> -->
              </div>
            </form>

            <div class="specifications">
              <h1 class="page-title-mini">Bestelling</h1>
              <hr />
              <div class="watch__details">
                <div class="detail--columns">
                  <span class="detail-type">Type</span>
                  <span class="detail-price">Prijs</span>
                  <span class="detail-details">Omschrijving</span>
                </div>
                <hr />
                  <div class="watch__title"></div>
                  <div class="special__title"></div>
                  <div class="band__title"></div>
                  <div class="extra__title"></div>
                  <div class="opties__title"></div>
                <hr />
                <div class="total__order">
                  <span class="total__order--title">Totaal</span>
                  <span class="total__order--price">0.00</span>
                </div>
              </div>
            </div>

            <div class="btn__box">
              <div class="btn__box--next">
                <button class="btn__back" data-offset="-1">TERUG</button>
              </div>
              <!-- <div class="btn__box--next">
                <button class="btn__back continue-later">Klantgegevens opslaan</button>
              </div> -->
                 <div class="btn__box--print">
                <button class="btn__print print a-5">View A-5 order</button>
              </div>
              <div class="btn__box--back">
                <button class="btn__next price-edit" data-offset="1">VERDER</button>
              </div>
            </div>
          </div>
        </template>
        <section class="page page-3 select-watch__page" id="page-3">
          <!-- <h1 class="page-title">Collectie</h1> -->
        </section>

        <template id="overview">
          <div class="print__order">
               <!-- <h3 class="total-title">Klantgegevens</h3> -->
            <div class="details__page--form">
              <!-- Customer Personal Details loaded here -->
            </div>

            <p class="invoice-date"></p>

            <p class="invoice-greeting"></p>

            <p class="invoice-paragraph">Wij danken u hartelijk voor uw aankoop van een Van der Gang Watch uit onze collectie.
              Wij zijn verheugd voor u het stijlvolle horloge uit onze collectie te mogen maken!
            </p>

            <p class="invoice-paragraph">
              Het betreft het volgende horloge:
            </p>
            <div class="specifications">
              <div class="watch__details">
                <hr />
                  <div class="watch__detail-total"></div>
                  <div class="special__detail-total"></div>
                  <div class="band__detail-total"></div>
                  <div class="extra__detail-total"></div>
                  <div class="opties__detail-total"></div>
                <hr/>
              </div>
            </div>

            <p class="invoice-paragraph">
              De gereedmelding zal plaatsvinden omstreeks <select class="select-delivery-day"></select> <select class="select-develivery-month"></select> <select class="select-delivery-year"></select>. Over de exacte datum van uitlevering berichten wij u te zijner tijd, evenals over de afhandeling van de betaling van het horloge. De totalprijs die u betaalt voor het horloge bedraagt <span class="invoice-totalPrice"></span> inclusief BTW.
            </p>

            <p class="invoice-paragraph">
              Indien u vragen  en/of opmerkingen heeft kunt u te allen tijde contact met ons opnemen.
            </p>

            <p class="invoice-paragraph">
              Om misverstanden te voorkomen, zou ik u vriendelijk willen verzoeken om de hierboven omschreven uitvoering van uw horloge te controleren op juistheid. Indien u met de uitvoering van uw horloge akkoord gaat, verzoek ik u een exemplaar van dit schrijven getekend te retouneren per mail of per post.
            </p>

           <div class="greetings">
            <div class="greetings__left">
                <p>Met vriendelijk groet,</p>
                <p>.....................................</p>
                <p>Van der Gang Watches,</p>
                <select class="select-salesperson">
                  <option selected value="wybe">Wybe van der Gang</option>
                  <option value="thea">Thea de Jong</option>
                  <option value="nienke">Nienke Holwerda</option>
                </select>
            </div>
            <div class="greetings__right">
                <p class="invoice-signature">
                  <span> Voor akkoord, d.d. ........................</span>
                  <span>.....................................................</span>
                </p>
            </div>
           </div>
            <!-- Customer Watch Specs Goes here -->
            <div class="btn__box">
              <div class="btn__box--back">
                <button class="btn__back" data-offset="-1">TERUG</button>
              </div>
              <div class="btn__box--print">
                <button class="btn__print print">Afdrukken</button>
              </div>
              <div class="btn__box--next">
                <button class="btn__next complete_transaction" data-offset="1">
                  AFRONDEN
                </button>
              </div>
            </div>
          </div>
          <div id="editor"></div>

        </template>
        <section class="page page-4 details__page" id="page-4">
          <!-- <h1 class="page-title">Overzicht</h1> -->
        </section>

        <template id="complete">
          <div>
            <h1 class="page-title">Bedankt voor uw bestelling</h1>
            <div class="image__box">
              <!-- <img src="/assets/dist/img/site-logo.svg" alt="finish"> -->
            </div>
            <div class="btn__box">
              <div class="btn__box--print">
                <a href="/" class="btn__back home"> HOMEPAGINA </a>
              </div>
              <div class="btn__box--download">
                <button class="btn__download download" id="generatePDF">download bevestiging</button>
              </div>
            </div>
          </div>
        </template>
        <section class="page page-4  last__page hidden" id="page-5">
          <!-- The complete page shows here -->
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__logo--box">
        <img src="/img/site-logo-foot.svg" alt="logo" />
      </div>
    </footer>
  </div>
  </body>
</html>
