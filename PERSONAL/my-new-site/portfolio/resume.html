<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Gideon Nimoh - Resume - Full Stack Web Developer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <!-- Critical fonts preload with faster loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto+Mono:wght@200;300;400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto+Mono:wght@200;300;400;500&display=swap"></noscript>
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/resume-main.ts">
    <link rel="modulepreload" href="/src/components/header.ts">
    <link rel="modulepreload" href="/src/components/navigation.ts">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Gideon Nimoh Portfolio" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    
    <title>Resume - Gideon Nimoh</title>
    
    <!-- Inline critical CSS for immediate rendering -->
    <style>
      /* Critical CSS for immediate rendering - optimized for FCP */
      *{box-sizing:border-box;margin:0;padding:0}
      
      /* Critical theme variables */
      :root {
        --green: #64ffda;
        --brand-light: #ff922b;
        --text-1-light: #343a40;
        --text-2-light: #6c757d;
        --surface-1-light: #ffffff;
        --surface-2-light: #f8f9fa;
        --brand-dark: #ffa94d;
        --text-1-dark: #e9ecef;
        --text-2-dark: #adb5bd;
        --surface-1-dark: #0a0a0a;
        --surface-2-dark: #1a1a1a;
        
        /* Set defaults for light mode */
        color-scheme: light;
        --brand: var(--brand-light);
        --text-1: var(--text-1-light);
        --text-2: var(--text-2-light);
        --surface-1: var(--surface-1-light);
        --surface-2: var(--surface-2-light);
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --brand: var(--brand-dark);
          --text-1: var(--text-1-dark);
          --text-2: var(--text-2-dark);
          --surface-1: var(--surface-1-dark);
          --surface-2: var(--surface-2-dark);
        }
      }
      
      [color-scheme="light"] {
        color-scheme: light;
        --brand: var(--brand-light);
        --text-1: var(--text-1-light);
        --text-2: var(--text-2-light);
        --surface-1: var(--surface-1-light);
        --surface-2: var(--surface-2-light);
      }
      
      [color-scheme="dark"] {
        color-scheme: dark;
        --brand: var(--brand-dark);
        --text-1: var(--text-1-dark);
        --text-2: var(--text-2-dark);
        --surface-1: var(--surface-1-dark);
        --surface-2: var(--surface-2-dark);
      }
      
      body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.5;background: var(--surface-1);color: var(--text-1);overflow-x:hidden}
      
      /* Critical layout styles */
      .navigation{position:sticky;top:0;z-index:5;height:100px;width:100%;border-top:4px solid var(--brand)}
      .main-content{display:flex;flex-direction:column;min-height:100vh;padding:2rem 0}
      .resume-page{width:100%;max-width:900px;margin:0 auto;padding:0 2rem}
      
      /* Skip link */
      .skip-link{position:absolute;top:-40px;left:6px;background:var(--brand);color:var(--surface-1);padding:8px;text-decoration:none;border-radius:4px;z-index:1000;font-weight:bold}
      .skip-link:focus{top:6px;outline:2px solid var(--brand);outline-offset:2px}
      
      /* Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Prevent FOUC with optimized animations */
      .navigation,.main-content{opacity:0;animation:fadeIn 0.15s ease-out forwards}
      @keyframes fadeIn{to{opacity:1}}
      
      /* Essential navigation styles */
      .nav__link{color:var(--text-1);text-decoration:none;transition:color 0.15s ease}
      .nav__link[aria-selected="true"]{color:var(--brand)}
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        font-size: 1.2rem;
        color: var(--text-1);
      }
      
      /* Print styles for PDF generation */
      @media print {
        .navigation, .skip-link { display: none !important; }
        .main-content { padding: 0; }
        .resume-page { max-width: none; padding: 0; }
        body { background: white; color: black; }
        * { color-adjust: exact; }
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link for keyboard users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header class="navigation" role="banner">
      <section id="header"></section>
    </header>

    <main id="main" role="main">
      <!-- Live region for screen reader announcements -->
      <div id="announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
      
      <nav id="nav" role="navigation" aria-label="Page sections navigation"></nav>
      <div class="main-content" id="main-content">
        <div class="resume-page">
          <section id="resume" class="section" aria-labelledby="resume-heading">
            <div class="loading" id="loading-resume">
              Loading resume...
            </div>
          </section>
        </div>
      </div>
    </main>
    
    <script type="module" src="/src/resume-main.ts"></script>
  </body>
</html>
