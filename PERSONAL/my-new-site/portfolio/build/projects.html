    <style>
      /* Critical CSS for immediate rendering - optimized for FCP */
      *{box-sizing:border-box;margin:0;padding:0}
      
      /* Critical theme variables */
      :root {
        --green: #64ffda;
        --brand-light: #ff922b;
        --text-1-light: #343a40;
        --surface-1-light: #ffffff;
        --brand-dark: #ffa94d;
        --text-1-dark: #e9ecef;
        --surface-1-dark: #0a0a0a;
        
        /* Set defaults for light mode */
        color-scheme: light;
        --brand: var(--brand-light);
        --text-1: var(--text-1-light);
        --surface-1: var(--surface-1-light);
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --brand: var(--brand-dark);
          --text-1: var(--text-1-dark);
          --surface-1: var(--surface-1-dark);
        }
      }
      
      [color-scheme="light"] {
        color-scheme: light;
        --brand: var(--brand-light);
        --text-1: var(--text-1-light);
        --surface-1: var(--surface-1-light);
      }
      
      [color-scheme="dark"] {
        color-scheme: dark;
        --brand: var(--brand-dark);
        --text-1: var(--text-1-dark);
        --surface-1: var(--surface-1-dark);
      }
      
      body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.5;background: var(--surface-1);color: var(--text-1);overflow-x:hidden}
      
      /* Critical layout styles */
      .navigation{position:sticky;top:0;z-index:5;height:100px;width:100%;border-top:4px solid var(--brand)}
      .main-content{display:flex;flex-direction:column;min-height:100vh;padding:2rem 0}
      .projects-page{width:100%;max-width:1200px;margin:0 auto;padding:0 2rem}
      
      /* Skip link */
      .skip-link{position:absolute;top:-40px;left:6px;background:var(--brand);color:var(--surface-1);padding:8px;text-decoration:none;border-radius:4px;z-index:1000;font-weight:bold}
      .skip-link:focus{top:6px;outline:2px solid var(--brand);outline-offset:2px}
      
      /* Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* Prevent FOUC with optimized animations */
      .navigation,.main-content{opacity:0;animation:fadeIn 0.15s ease-out forwards}
      @keyframes fadeIn{to{opacity:1}}
      
      /* Essential navigation styles */
      .nav__link{color:var(--text-1);text-decoration:none;transition:color 0.15s ease}
      .nav__link[aria-selected="true"]{color:var(--brand)}
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        font-size: 1.2rem;
        color: var(--text-1);
      }
      
      /* Projects page heading */
      .projects-page h1 {
        font-family: "Roboto Mono", monospace;
        font-size: clamp(2rem, 4vw, 4rem);
        font-weight: 300;
        margin-bottom: 2rem;
        color: var(--text-1);
      }
