    <style>
      /* Critical CSS for immediate rendering - optimized for FCP */
      *{box-sizing:border-box;margin:0;padding:0}
      body{font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;line-height:1.5;background: var(--surface-1);color:#343a40;overflow-x:hidden}
      
      /* Critical layout styles */
      .navigation{position:sticky;top:0;z-index:5;height:100px;width:100%;border-top:4px solid #ff922b}
      .main-content{display:flex;flex-direction:column;height:100vh;overflow-y:scroll;scroll-snap-type:y mandatory;scroll-behavior:smooth}
      .content{width:100%;height:100vh;min-height:100vh;scroll-snap-align:start;display:flex;justify-content:center;align-items:center}
      
      /* Skip link */
      .skip-link{position:absolute;top:-40px;left:6px;background:#ff922b;color:#fff;padding:8px;text-decoration:none;border-radius:4px;z-index:1000;font-weight:bold}
      .skip-link:focus{top:6px;outline:2px solid #fff;outline-offset:2px}
      
      /* Prevent FOUC with optimized animations */
      .navigation,.main-content{opacity:0;animation:fadeIn 0.15s ease-out forwards}
      @keyframes fadeIn{to{opacity:1}}
      
      /* Critical font loading optimization */
      .intro h1{font-family:"Roboto Mono",monospace;font-size:clamp(2rem,4.25vw,7rem);font-weight:200;animation:typing 3s steps(20,end),blink-caret .95s step-end infinite;overflow:hidden;border-right:.05em solid #ff922b;white-space:nowrap;letter-spacing:.1em}
      
      /* Critical animations for better perceived performance */
      @keyframes typing{from{width:0}to{width:100%}}
      @keyframes blink-caret{from,to{border-color:transparent}50%{border-color:#ff922b}}
      
      /* Essential navigation styles */
      .nav__link{color:#495057;text-decoration:none;transition:color 0.15s ease}
      .nav__link[aria-selected="true"]{color:#ff922b}
    </style>
